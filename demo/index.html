<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />

<script type="text/javascript" src="../lib/jquery-1.11.2.min.js"></script>

<script type="text/javascript" src="../vmc.select.js"></script>
<link rel="stylesheet" type="text/css" href="../theme/default/vmc.select.css" />

<script type="text/javascript" src="common.js"></script>
<link rel="stylesheet" type="text/css" href="common.css" />

<script type="text/javascript">
$(function(){
	$('select').VSelect();
	$('select[name="aaa"]').on('change',function(){
		var val = $(this).val();
		$('.debug').text(val);	
	});
	$('select[name="ccc"]').on('change',function(){
		var val = $(this).val();
		$('.debug').text(val);	
	});
	
	
	$('input[name="destroy"]').on('click', function(){
		$('select[name="aaa"]').VSelect('destroy');
	});
	
	$('input[name="create"]').on('click', function(){
		$('select[name="aaa"]').VSelect();
	});

	var i = 0;
	$('input[name="insert"]').on('click', function(){
		i++;
		$('select[name="aaa"]').VSelect('insert','测试'+i, 'test', true, 'prep');
	});
	
	$('input[name="remove"]').on('click', function(){
		$('select[name="aaa"]').VSelect('remove', 0, 2);
	});
	
	$('input[name="get"]').on('click', function(){
		alert($('select[name="aaa"]').val());
	});
});
</script>
</head>

<body>
<div style="width:1000px;margin: 100px auto;">
	<select name="ccc" multiple="true" >
		<option value="delete">删除</option>
		<option value="forbid">禁用</option>
		<option value="resume">启用</option>
		<option value="count" selected="selected">统计用户组的用户数</option>
		<option value="edit">编辑</option>
		<option value="delete">删除</option>
		<option value="forbid">禁用</option>
		<option value="resume">启用</option>
		<option value="count" selected="selected">统计用户组的用户数</option>
		<option value="edit">编辑</option>
		<option value="delete">删除</option>
		<option value="forbid">禁用</option>
		<option value="resume">启用</option>
		<option value="count" selected="selected">统计用户组的用户数</option>
		<option value="edit">编辑</option>
	</select>
</div>


<div class="">
	<input type="button" name="destroy" value="销毁">
	<input type="button" name="create" value="创建">
	<input type="button" name="insert" value="插入选项">
	<input type="button" name="remove" value="删除选项">
	<input type="button" name="get" value="取值">
</div>




<div style="width:1000px;margin: 100px auto;">
	<select name="aaa" theme="vomoc" tabindex="1">
		<option value="delete">删除</option>
		<option value="forbid">禁用</option>
		<option value="resume">启用</option>
		<option value="count" selected="selected">统计用户组的用户数</option>

</div>
